<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sample_app.css">
    <title>検査結果の説明</title>
</head>
<body>
    <header>
        <h1>
            本日の検査結果
        </h1>
    </header>

    <main>
        <div>検査の結果腫瘍のサイズは</div>
        <ul>
            <li id="pd_btn">大きくなっている
                <div><img src="img/1.jpg" alt="増大" id="img"></div>
            </li>
            <li id="sd_btn">変わらない
                <div><img src="img/2.jpg" alt="不変" id="img"></div></li>
            <li id="pr_btn">小さくなっている
                <div><img src="img/3.jpg" alt="縮小" id="img"></div></li>
        </ul>
        <div>今後の治療の選択肢は</div>
            <ul>
                <li id="strong"></li>
                <li id="mediam"></li>
                <li id="weak"></li>
            </ul>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        // 大きくなっているとき
        $("#pd_btn").on("click", function(){
            const number = 0
            // console.log(number)
            
            if (number === 0){
                //  console.log("PD")
                $("#pd_btn").css({"font-weight":"bold", "color":"red"})
                $("#strong").html("別の抗がん剤に変更します")
                $("#mediam").html("効果が出てくるまで経過観察します")
                $("#weak").html("抗がん剤の治療を止めて症状緩和に移行します")
                
            }
            })

        // 変わりないとき
        $("#sd_btn").on("click", function(){
            const number = 1
            // console.log(number)
            
            if (number === 1){
                $("#sd_btn").css({"font-weight":"bold", "color":"red"})
                $("#strong").html("別の抗がん剤に変更します")
                $("#mediam").html("現在の治療を続けます")
                $("#weak").html("抗がん剤の治療を止めて症状緩和に移行します")
            }
            })

        // 小さくなっているとき
        $("#pr_btn").on("click", function(){
            const number = 2
            // console.log(number)
            
            if (number === 2){
                $("#pr_btn").css({"font-weight":"bold", "color":"red"});
                $("#strong").html("現在の治療に追加して治療します")
                $("#mediam").html("現在の治療を続けます")
                $("#weak").html("抗がん剤の治療を止めて経過観察に移行します")
            }
            })

        // #strongがクリックされたら
        $("#strong").on("click", function(){
            const result = 0
            // console.log(result)
            
            if (result === 0){
                $("#strong").css({"font-weight":"bold", "color":"red"})              
            }
            })
        
        // #mediamがクリックされたら
        $("#mediam").on("click", function(){
            const result = 1
            // console.log(result)
            
            if (result === 1){
                $("#mediam").css({"font-weight":"bold", "color":"red"})              
            }
            })
        
        // #weakがクリックされたら
        $("#weak").on("click", function(){
            const result = 2
            // console.log(result)
            
            if (result === 2){
                $("#weak").css({"font-weight":"bold", "color":"red"})              
            }
            })
        
    </script>
</body>
</html>
